<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="new_app" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Preload main scripts and images -->
    <link rel="preload" href="main.dart.js" as="script" />
    <link rel="preload" href="splash/img/light-1x.png" as="image" />

    <!-- Preload fonts for multilingual support -->
    <link
      rel="preload"
      href="fonts/Your-Font-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Your-Font-Hindi.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Your-Font-Telugu.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Your-Font-Chinese.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Your-Font-Spanish.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <title>new_app</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("flutter_service_worker.js");
      }
    </script>
    <script>
      // Preload specific language fonts using JavaScript
      const preloadFont = (fontUrl) => {
        const link = document.createElement("link");
        link.rel = "preload";
        link.href = fontUrl;
        link.as = "font";
        link.type = "font/woff2";
        link.crossOrigin = "anonymous";
        document.head.appendChild(link);
      };

      // Preload multilingual fonts
      preloadFont("fonts/Your-Font-Regular.woff2");
      preloadFont("fonts/Your-Font-Hindi.woff2");
      preloadFont("fonts/Your-Font-Telugu.woff2");
      preloadFont("fonts/Your-Font-Chinese.woff2");
      preloadFont("fonts/Your-Font-Spanish.woff2");
    </script>
    <script>
      function selectFolder(callback) {
        const input = document.createElement('input');
        input.type = 'file';
        input.webkitdirectory = true; // Allows directory selection
        input.multiple = true;
    
        input.onchange = (event) => {
          const files = Array.from(event.target.files).map(file => ({
            name: file.name,
            path: file.webkitRelativePath,
            size: file.size,
            lastModified: file.lastModified
          }));
          callback(files);
        };
    
        input.click();
      }
    </script>
    
  </body>
</html>
